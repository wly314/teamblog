<!DOCTYPE html>
<html lang="zh-CN">
<head>
    {% block head %}

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>{% block title %}{% endblock %}</title>

    <link href="/static/libs/bootstrap-3.3.7/css/bootstrap.css" rel="stylesheet">
    {% block css %}{% endblock %}

    {% block js %}{% endblock %}

    {% endblock %}

    <style>
        body{margin: 0; padding: 0;}
        .body-container, .navi-container{width: 80%; margin: auto;}
        /* 取消导航栏背景颜色圆角 */
        .my-navi-setting {
            -webkit-border-radius: 0;
            -moz-border-radius: 0;
            border-radius: 0;
        }
    </style>
</head>

<body>
<nav class="navbar navbar-inverse nav-fixed-top my-navi-setting" role="navigation">
    <div class="navi-container my-navi-setting">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">Project Name</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="body-container">
{% block body %}

{% endblock %}
</div>

</body>
</html>
